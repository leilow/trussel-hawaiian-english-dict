<p class="hw"><span class="HwNew"><a class="hwb" href="p001.pdf">a₁</a></span>  <span class="pos">prep. </span><span class="def">of, acquired by. This <a class="hawinentry" href="haw-a.htm#a">a</a> forms part of the possessives, as in <a class="hawinentry" href="haw-k.htm#kau">kaʻu</a>, mine, and <a class="hawinentry" href="haw-k.htm#kana">kāna</a>, his. </span><span class="gram"><a class="refs" href="refs.htm#Gram."></a><a class="refs" href="http://www.ulukau.org/elib/grammar/doc89.pdf">(Gram. 4.5.1) </a></span></p>
